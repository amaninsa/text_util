<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
</head>
<body>
   <h1>Welcome to the Text Analyer , Enter your text here</h1>
    <form action="/analyze" method="GET">
    <textarea name = 'text' style="width:1000px; height:300px"></textarea><br>
    <input type="checkbox" name = "remove_punc">Remove Punctuations</input><br>
    <input type="checkbox" name = "full_cap">Capitalize the full text</input><br>
    <input type="checkbox" name = "new_line_remover">Remove the New lines</input><br>
    <input type="checkbox" name = "space_remover">Remove Extra Spacing</input><br>
    <input type="checkbox" name = "char_count">Count the Number or characters</input><br>

    <button type = 'submit'>Analyze Text</button>
    </form>
</body>
</html>
