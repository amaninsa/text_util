<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Utils</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />

        <title>Text Utils</title>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Text Utils</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About us</a>
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/contact"
                    tabindex="-1"
                    aria-disabled="false"
                    >Contact us</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>

        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>Welcome to the Text Utils !</strong> You can do anything with
          your text here
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <div class="container">
          <form method="post" action="/analyze">
            {% csrf_token %}
            <div class="mb-3">
              <label for="validationTextarea" class="form-label"
                >Enter your text here and let Text Utils do the magic</label
              >
              
              <div class="container">
  <textarea class="form-control rows='8'" name = 'text' placeholder="Enter the Text to Analyze" id="floatingTextarea2" style="height: 300px;width:900px ;border:2px solid black"></textarea>
</div>
              <div class="invalid-feedback">
                Please enter a text in the textarea.
              </div>
            </div>

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                name="remove_punc"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Remove Punctuations</label
              >
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="full_cap" />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Capitalize the full text</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                name="new_line_remover"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Removing the New Lines</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                name="space_remover"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Remove the Extra spacing</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                name="char_count"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Count the character</label
              >
            </div>

            <div class="mb-3">
              <button class="btn btn-dark mt-3" type="submit">
                Analyze Text
              </button>
            </div>
          </form>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
      </body>
    </html>
  </body>
</html>
